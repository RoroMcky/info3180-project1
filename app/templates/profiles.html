{%extends 'base.html'%}

{%block main%}
<head><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></head>
<h1 id='h'>Profiles</h1>
<link rel="stylesheet"href='app.css'> 

{%for user in users%}
<div id='borders'>
    
</div>
<div class='all'>
<div class='form'>
     <img src="{{url_for('static', filename='uploads/'+user.picture)}}" height="140" width="140"/>
     <br>
     <div class="words">
       <div id="name">
       {{ user['FirstName'] }} {{ user['LastName'] }}
       </div>
        <br>
        <i class="material-icons" id='pics'>person</i>
        <div class='info'>{{ user['Gender'] }}</div>
        
        <br>
        <i class="material-icons" id='pics'>place</i>
        <div class='info'>{{ user['Location'] }}</div>
        
    </div>
</div>
<div class='inputs'>
 <a class="button" href="{{ url_for('individual', userid=user['id'])}}"style="background-color: #98f442; color: white;">View profile</a>
</div>
</div>
<div id='ntn'><br></div>
{%endfor%}
{%endblock%}

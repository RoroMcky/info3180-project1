{% extends "base.html" %}

{% block main %}
    {% include 'flash_messages.html' %}
    
    <h1>Profiles</h1>
    {% for user in users %}
        <div>
            <img src="{{ url_for('static', filename = 'uploads/' + user.photo_name) }}" />
            {{ user.FirstName }} {{ user.LastName }}
            {{ user.Gender }}
            {{ user.Location }}
            <button id="viewBtn" type="submit" onclick="{{ return redirect('/profile/user.get_id() }}>Individual</button>
        </div>
    {% endfor %}
{% endblock %}

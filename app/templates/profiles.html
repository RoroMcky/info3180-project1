{% extends "base.html" %}

{% block main %}
    {% include 'flash_messages.html' %}
    
    <h1>Profiles</h1>
    {% for user in users %}
        <div>
            <img src="{{ url_for('static', filename = 'uploads/' + user.photo) }}" />
            {{ user.FirstName }} {{ user.LastName }}
            {{ user.Gender }}
            {{ user.Location }}
            <<button id="viewBtn" onclick="location.href='{{ url_for('individual', userid=id) }}'">View Profile</button>
        </div>
    {% endfor %}
{% endblock %}
